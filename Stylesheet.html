<style>
  :root {
    --primary: #6366f1; --primary-dark: #4f46e5; --bg-primary: #f8fafc;
    --surface: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b;
    --border-light: #e2e8f0; --border-medium: #cbd5e1;
    --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08); --radius-lg: 16px;
    --space-sm: 0.5rem; --space-md: 1rem; --space-lg: 1.5rem; --space-xl: 2rem;
    --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    --danger: #ef4444; --warning: #f59e0b; --success: #10b981;
  }
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: var(--bg-primary); color: var(--text-primary); font-size: 14px; }
  .container { max-width: 1100px; margin: 0 auto; padding: var(--space-xl); }
  .main-header { background: var(--surface); border: 1px solid var(--border-light); box-shadow: var(--shadow-md); padding: var(--space-lg) var(--space-xl); display: flex; align-items: center; justify-content: space-between; border-radius: var(--radius-lg); margin-bottom: var(--space-xl); }
  .header-left { display: flex; align-items: center; gap: var(--space-lg); }
  .logo { font-size: 24px; font-weight: 700; color: var(--primary); }
  .status-info { display: flex; align-items: center; gap: var(--space-md); }
  .status-badge { padding: var(--space-sm) var(--space-md); background: var(--primary); color: white; border-radius: 99px; font-size: 13px; font-weight: 600; }
  .id-badge { padding: var(--space-sm) var(--space-md); background: var(--bg-secondary); color: var(--text-secondary); border-radius: var(--radius-lg); font-weight: 500; }
  .card { background: var(--surface); border: 1px solid var(--border-light); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); margin-bottom: var(--space-xl); }
  .card-header { padding: var(--space-lg); border-bottom: 1px solid var(--border-light); }
  .card-title { font-size: 18px; font-weight: 700; }
  .card-body { padding: var(--space-lg); }
  .info-grid { display: grid; grid-template-columns: max-content 1fr; gap: var(--space-md) var(--space-lg); align-items: baseline; }
  .info-label { font-weight: 600; color: var(--text-secondary); }
  .score-table { width: 100%; border-collapse: collapse; margin-top: var(--space-lg); }
  .score-table th { background: var(--bg-secondary); color: var(--text-secondary); padding: var(--space-md); font-weight: 600; text-transform: uppercase; }
  .score-table td { padding: var(--space-md); border-top: 1px solid var(--border-light); text-align: center; }
  .score-value { font-weight: 700; font-size: 16px; color: var(--primary); }
  .priority-badge { display: inline-block; padding: 2px 8px; border-radius: 99px; font-size: 12px; font-weight: 600; }
  .priority-badge.高 { background: rgba(239, 68, 68, 0.1); color: var(--danger); }
  .priority-badge.中 { background: rgba(245, 158, 11, 0.1); color: var(--warning); }
  .priority-badge.低 { background: rgba(16, 185, 129, 0.1); color: var(--success); }
  .form-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: var(--space-lg); }
  .form-group { margin-bottom: var(--space-lg); }
  .form-label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: var(--space-sm); }
  .form-input { width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--border-medium); border-radius: var(--radius-md); font-size: 14px; transition: var(--transition); }
  .form-input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1); }
  .btn { display: inline-flex; align-items: center; gap: var(--space-sm); padding: 0.75rem 1.5rem; border: none; border-radius: var(--radius-md); font-size: 14px; font-weight: 600; cursor: pointer; transition: var(--transition); text-decoration: none; }
  .btn-primary { background: var(--primary); color: white; }
  .btn-primary:hover:not(:disabled) { background: var(--primary-dark); }
  .btn-secondary { background: var(--bg-secondary); color: var(--text-secondary); border: 1px solid var(--border-medium); }
  .btn-danger { background: var(--danger); color: white; }
  .btn-group { display: flex; gap: var(--space-md); justify-content: flex-end; margin-top: var(--space-xl); }
  .ai-evaluation { background: linear-gradient(135deg, rgba(99, 102, 241, 0.05), rgba(139, 92, 246, 0.05)); border: 1px solid rgba(99, 102, 241, 0.1); border-radius: var(--radius-lg); padding: var(--space-lg); margin-bottom: var(--space-xl); }
  .score-correction { background: var(--bg-secondary); border-radius: var(--radius-lg); padding: var(--space-lg); margin-top: var(--space-xl); }
  .score-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: var(--space-lg); align-items: end; }
  .score-form .form-group { margin-bottom: 0; }
  .toggle-container { display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-lg); }
  .toggle { position: relative; width: 50px; height: 24px; }
  .toggle input { opacity: 0; width: 0; height: 0; }
  .toggle-slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border-medium); transition: var(--transition); border-radius: 24px; }
  .toggle-slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 2px; bottom: 2px; background-color: white; transition: var(--transition); border-radius: 50%; }
  input:checked + .toggle-slider { background-color: var(--primary); }
  input:checked + .toggle-slider:before { transform: translateX(26px); }
  .ojt-id-group { display: flex; gap: var(--space-md); align-items: flex-end; }
  .ojt-id-group .form-group { flex: 1; margin-bottom:0; }
  .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(8px); z-index: 1000; }
  .modal-content { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: var(--surface); border-radius: var(--radius-lg); padding: var(--space-xl); width: 90%; max-width: 500px; }
  .inline-msg { padding: 0; border-radius: var(--radius-md); margin-top: var(--space-lg); text-align:right; font-size: 13px; }
  .inline-msg.success { color: var(--success); }
  .inline-msg.error { color: var(--danger); text-align: left; background: rgba(239, 68, 68, 0.1); padding: var(--space-md); }
  .inline-msg.info { color: var(--text-secondary); }
  .disabled-card { opacity: 0.6; pointer-events: none; }
</style>
