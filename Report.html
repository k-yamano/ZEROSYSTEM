<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>リスクアセスメントレポート - <?= data.unique_id ?></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
:root {
  --font-sans: ui-sans-serif, system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial, "Hiragino Sans", "Meiryo", sans-serif;
  --text: #0f172a;
  --muted: #475569;
  --border: #e2e8f0;
  --surface: #ffffff;
  --surface-2: #f8fafc;
  --brand: #2563eb;
  --accent: #0ea5e9;
}

/* base */
html, body {
  margin: 0;
  padding: 0;
  background: #0b1220; /* dark gradient band for "hero" feel */
  background: linear-gradient(180deg, #0b1220 0%, #0b1220 160px, #f1f5f9 160px, #f1f5f9 100%);
  color: var(--text);
  font-family: var(--font-sans);
  line-height: 1.65;
}

/* container */
.wrapper {
  display: flex;
  justify-content: center;
  padding: 24px;
}

/* page card for screen (A4 width) */
.page {
  width: 100%;
  max-width: 210mm;          /* A4 width for screen */
  background: var(--surface);
  border-radius: 16px;
  box-shadow: 0 12px 30px rgba(2, 6, 23, 0.16);
  overflow: hidden;
  /* internal padding; print margins will be controlled by @page */
  padding: 18mm;
}

/* header */
.report-header {
  display: grid;
  gap: 8px;
  border-bottom: 2px solid var(--border);
  padding-bottom: 16px;
  margin-bottom: 24px;
}
.report-title {
  margin: 0;
  font-size: 26px;
  letter-spacing: 0.2px;
  font-weight: 800;
}
.report-id {
  margin: 0;
  color: var(--muted);
  font-size: 14px;
}

/* sections */
.section {
  margin-bottom: 20px;
  break-inside: avoid;
}
.section-title {
  font-size: 18px;
  font-weight: 700;
  margin: 0 0 12px 0;
  padding-bottom: 6px;
  border-bottom: 1px solid var(--border);
}
.info-grid {
  display: grid;
  grid-template-columns: 160px 1fr;
  gap: 10px 14px;
}
.info-label {
  color: var(--muted);
  font-weight: 700;
}
.pre-wrap { white-space: pre-wrap; }

/* table */
.score-table {
  width: 100%;
  border-collapse: separate;
  border-spacing: 0;
  table-layout: fixed;
  word-break: break-word;
  margin-top: 10px;
  border: 1px solid var(--border);
  border-radius: 10px;
  overflow: hidden;
}
.score-table th,
.score-table td {
  padding: 10px 12px;
  border-bottom: 1px solid var(--border);
  text-align: center;
  vertical-align: middle;
}
.score-table thead th {
  background: var(--surface-2);
  font-weight: 800;
}
.score-table tr:last-child td { border-bottom: none; }

/* badges */
.priority-badge {
  display: inline-block;
  padding: 2px 10px;
  border-radius: 999px;
  font-size: 12px;
  font-weight: 800;
  border: 1px solid currentColor;
}
.priority-高 { color: #b91c1c; background: #fee2e2; }
.priority-中 { color: #9a3412; background: #ffedd5; }
.priority-低 { color: #065f46; background: #d1fae5; }

/* footer */
.report-footer {
  margin-top: 28px;
  padding-top: 12px;
  border-top: 1px solid var(--border);
  font-size: 12px;
  color: var(--muted);
}

/* print button (screen only) */
.print-cta {
  display: flex;
  justify-content: center;
  margin: 10px 0 0;
}
.print-button {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 15px;
  font-weight: 700;
  padding: 10px 18px;
  color: #fff;
  background: var(--brand);
  border: 0;
  border-radius: 10px;
  cursor: pointer;
}
.print-button:hover { filter: brightness(0.95); }

/* ensure long URLs wrap */
a { word-break: break-all; }

/* PRINT — real A4 layout */
@page {
  size: A4 portrait;
  margin: 12mm;   /* paper margin; content padding handled by .page */
}
@media print {
  * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
  html, body {
    background: #fff !important;
  }
  .wrapper {
    padding: 0 !important;
    display: block !important;
  }
  .page {
    /* Let content flow naturally across pages */
    max-width: none !important;
    width: auto !important;
    padding: 10mm !important; /* inner padding so text doesn't touch edges */
    border-radius: 0 !important;
    box-shadow: none !important;
  }
  .report-header { border-bottom-color: #999 !important; }
  .score-table { border-color: #999 !important; }
  .score-table thead th { background: #eee !important; }
  .print-cta, .no-print { display: none !important; }
}

/* helpers for manual page breaks if needed */
.page-break { break-after: page; }

/* --- layout patch for right-aligned print button --- */

.print-cta {
  display: flex;
  justify-content: flex-end;
  align-items: center;
  width: 100%;
  max-width: 210mm;      /* align width with the .page card */
  margin: 12px auto 0;   /* center the row; add a bit of top spacing */

}

  display: inline-flex;
  align-items: center;
  gap: 8px;
  font-size: 15px;
  font-weight: 700;
  padding: 10px 18px;
  color: #fff;
  background: var(--brand);
  border: 0;
  border-radius: 10px;
  cursor: pointer;
  white-space: nowrap;
}
.print-button:hover { filter: brightness(0.95); }

/* --- additions for centering and URL modal --- */

/* center header title/id */
.report-header { text-align: center; }
/* center footer content */
.report-footer { text-align: center; }

/* Modal for long reference URLs */
.modal { 
  position: fixed; inset: 0; display: none; align-items: center; justify-content: center; 
  z-index: 9999;
}
.modal[aria-hidden="false"] { display: flex; }
.modal-backdrop { position: absolute; inset: 0; background: rgba(2,6,23,0.5); }
.modal-dialog {
  position: relative;
  width: min(90vw, 720px);
  max-height: 80vh;
  overflow: auto;
  background: #fff;
  border-radius: 12px;
  box-shadow: 0 20px 50px rgba(2,6,23,0.35);
  padding: 20px;
}
.modal-dialog h3 { margin: 0 0 10px 0; font-size: 18px; }
.modal-dialog p { margin: 0 0 16px 0; }
.break-all { word-break: break-all; }
.btn { display: inline-flex; align-items: center; gap: 8px; padding: 8px 14px; border-radius: 8px; border: 0; background: var(--brand); color:#fff; cursor:pointer; }
.btn:hover { filter: brightness(0.95); }

/* a simple inline link-like button */
.link-modal-open { border: 0; background: transparent; color: var(--brand); text-decoration: underline; cursor: pointer; padding: 0; font: inherit; }

@media print {
  .modal { display: none !important; }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('link-modal');
  const modalLink = document.getElementById('modal-link');
  const closeBtn = document.getElementById('modal-close');

  function openModal(url) {
    if (!modal) return;
    modalLink.href = url;
    modalLink.textContent = url;
    modal.setAttribute('aria-hidden', 'false');
  }
  function closeModal() {
    if (!modal) return;
    modal.setAttribute('aria-hidden', 'true');
  }
  document.body.addEventListener('click', function(e) {
    const openBtn = e.target.closest('.link-modal-open');
    if (openBtn) {
      const url = openBtn.getAttribute('data-url');
      if (url) { openModal(url); }
    }
    if (e.target.matches('[data-close]') || e.target === closeBtn) {
      closeModal();
    }
  });
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });
});
</script>
